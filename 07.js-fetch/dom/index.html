<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <div class="container">
        <h1 class="my-4 text-center">Employees Table</h1>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <input id="search" type="search" class="form-control w-25 border border-3 ">
            <select name="" id="sort" class="form-select w-25">
                <option value="asc">Asc</option>
                <option value="desc">Desc</option>
                <option value="default">Default</option>
            </select>
        </div>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>1</td>

</html>
