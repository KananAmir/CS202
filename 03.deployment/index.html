<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #9b6bff 0%, #8249ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1000px;
            display: flex;
            overflow: hidden;
        }

        .login-form {
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }

        .illustration {
            display: none;
            flex: 1;
            background: url('https://raw.githubusercontent.com/your-username/your-repo/main/desk-illustration.svg') center/contain no-repeat;
            min-height: 400px;
        }

        @media (min-width: 768px) {
            .illustration {
                display: block;
            }
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .signup-text {
            color: #666;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .signup-text a {
            color: #8249ff;
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            font-size: 0.875rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: #8249ff;
            text-decoration: none;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            gap: 0.5rem;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: #8249ff;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background: #6b3dd6;
        }

        .social-divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
            font-size: 0.875rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
        }

        .social-button {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background: white;
            color: #666;
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }

        .social-button:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Login</h1>
            <p class="signup-text">Doesn't have an account yet? <a href="#">Sign Up</a></p>
            
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter 6 character or more" required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="login-button">LOGIN</button>
                
                <div class="social-divider">or login with</div>
                
                <div class="social-buttons">
                    <button type="button" class="social-button">
                        Google
                    </button>
                    <button type="button" class="social-button">
                        Facebook
                    </button>
                </div>
            </form>
        </div>
        <div class="illustration"></div>
    </div>
</body>
</html>
